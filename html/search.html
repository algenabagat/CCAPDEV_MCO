<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Slots- Lab Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <!-- Main Container -->
    <div class="main-container">
        <div class="container-fluid py-5">
            <div class="search-container">
                <h2 class="text-center mb-4">Search for Available Slots</h2>
                
                <!-- Search Form -->
                <form id="search-form" class="mb-5">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="search-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="search-date" required>
                        </div>
                        <div class="col-md-4">
                            <label for="search-time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="search-time" required>
                        </div>
                        <div class="col-md-4">
                            <label for="search-lab" class="form-label">Lab</label>
                            <select class="form-select" id="search-lab" required>
                                <option value="" selected disabled>Select Lab</option>
                                <option value="lab1">Computer Lab 1</option>
                                <option value="lab2">Computer Lab 2</option>
                                <option value="lab3">Engineering Lab</option>
                                <option value="lab4">Science Lab</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-search me-2"></i>Search
                        </button>
                    </div>
                </form>
                
                <!-- Search Results -->
                <div id="search-results">
                    <h3 class="text-center mb-4">Available Time Slots</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Time Slot</th>
                                    <th>Lab</th>
                                    <th>Availability</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="results-body">
                                <!-- Results will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div id="footer-placeholder"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="components/loadComponents.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
