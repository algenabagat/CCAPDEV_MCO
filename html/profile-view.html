<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Profile - Lab Reservation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/profile.css">
  <style>
    .profile-picture-container {
      position: relative;
      width: fit-content;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Profile Header -->
    <div class="container py-5">
      <div class="profile-header mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="display-5">User Profile</h1>
          <a href="search-users.html" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Search
          </a>
        </div>
        <hr>
      </div>

      <!-- Profile Content -->
      <div class="row">
        <!-- Left Column - Profile Picture & Basic Info -->
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <div class="profile-picture-container">
                <img src="img/pfp.png" alt="Profile Picture" class="rounded-circle m-3 profile-picture" id="profile-image" style="width: 200px; height: 200px; object-fit: cover;">
              </div>
              <div class="mb-3">
                <h3 class="profile-name" id="profile-name-display"></h3>
                <p class="text-muted mb-1" id="account-type-display"></p>
                <p class="text-muted"><i class="bi bi-envelope"></i> <span id="email-display"></span></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column - Bio & Reservations -->
        <div class="col-lg-8">
          <!-- Bio Section -->
          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">About Me</h5>
            </div>
            <div class="card-body">
              <p class="profile-bio" id="bio-content">No bio yet.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="components/loadComponents.js"></script>
  <script src="js/profile-view.js"></script>
</body>
</html>
