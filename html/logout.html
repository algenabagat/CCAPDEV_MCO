<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logout - Lab Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
      .logout-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        background-color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Container -->
    <div class="main-container">
      <div class="container-fluid py-5">
        <div class="logout-container">
          <h2 class="text-center mb-4">Logging Out...</h2>
          <div class="spinner-border text-success mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>You are being logged out. Please wait...</p>
        </div>
      </div>
      
      <!-- Footer -->
      <div id="footer-placeholder"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/loadComponents.js"></script>
    <script>
        // Load navbar and footer
        fetch('components/navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });

      fetch('components/footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });

      // Perform logout actions when page loads
      document.addEventListener('DOMContentLoaded', function() {
        // Clear all authentication data
        sessionStorage.clear();
        localStorage.removeItem('currentUser'); // Remove if you have this
        document.cookie = 'rememberedUser=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
  
        // Redirect to home page after a brief delay
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 1500);
    });

      // Helper function to get cookie value (not used here but included for completeness)
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
    </script>
  </body>
</html>
