<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Reservation - Lab Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/seats.css">
    <link rel="stylesheet" href="css/slotregis.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

<!-- Main Container -->
    <div class="main-container">
      <div class="container-fluid">
        <div class="row justify-content-center align-items-start">
          <!-- Lab Image + Buttons Section -->
          <div class="col-md-6 mb-4 d-flex justify-content-center align-items-center">
            <div class="lab-selection-container text-center w-100">
              <div class="registration-container">
                <img id="lab-image" src="img/gk3.jpg" alt="Lab Image" class="img-fluid mb-3 rounded">
                <div id="lab-buttons" class="d-grid gap-2">
                  <button class="btn account-type-btn active" data-lab="GK302A">GK302A</button>
                  <button class="btn account-type-btn" data-lab="GK302B">GK302B</button>
                  <button class="btn account-type-btn" data-lab="GK306A">GK306A</button>
                  <button class="btn account-type-btn" data-lab="GK404A">GK404A</button>
                  <button class="btn account-type-btn" data-lab="GK404B">GK404B</button>
                </div>
              </div>
            </div>
          </div>

        <!-- Seat Grid Section -->
          <div class="col-md-5 d-flex justify-content-center align-items-center flex-column">
            <h4 class="text-center mb-3" id="room-name">Room: GK302A</h4>
            <div id="seat-layout" class="seat-grid"></div>
            <div class="form-check mt-3">
  <input class="form-check-input" type="checkbox" id="anonymous-checkbox">
  <label class="form-check-label" for="anonymous-checkbox">
    Reserve as Anonymous
  </label>
</div>
<button id="reserve-button" class="btn btn-success mt-2">Reserve Selected Seats</button>

          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/loadComponents.js"></script>

  <script type="module">
      import seatData from './js/seatdata.js';

      const seatLayout = document.getElementById('seat-layout');
      const roomName = document.getElementById('room-name');
      const labImage = document.getElementById('lab-image');
      const anonymousCheckbox = document.getElementById('anonymous-checkbox');
      const reserveButton = document.getElementById('reserve-button');

      const labOrder = ["GK302A", "GK302B", "GK306A", "GK404A", "GK404B"];
      const labImages = ["img/gk3.jpg", "img/gk3.jpg", "img/gk3.jpg", "img/gk404.jpeg", "img/gk404.jpeg"];
      let currentLab = 0;
      let selectedSeats = new Set();

      function renderSeats(labIndex) {
        const labKey = labOrder[labIndex];
        const seats = seatData[labKey] || [];

        roomName.textContent = `Room: ${labKey}`;
        labImage.src = labImages[labIndex];
        seatLayout.innerHTML = '';
        selectedSeats.clear();

        seats.forEach((s, i) => {
          const div = document.createElement('div');
          div.className = `seat ${s.occupied ? 'occupied' : 'available'}`;
          div.textContent = `Seat ${i + 1}`;

          if (s.occupied && s.user) {
            const userDisplay = document.createElement('div');
            userDisplay.style.fontSize = '0.75rem';
            userDisplay.innerHTML = s.user.anonymous ? 'Anonymous' : `<a href="profile.html?user=${encodeURIComponent(s.user.name)}">${s.user.name}</a>`;
            div.appendChild(userDisplay);
          } else if (!s.occupied) {
            div.addEventListener('click', () => {
              if (selectedSeats.has(i)) {
                selectedSeats.delete(i);
                div.classList.remove('selected');
              } else {
                selectedSeats.add(i);
                div.classList.add('selected');
              }
            });
          }

          seatLayout.appendChild(div);
        });
      }

      document.querySelectorAll('.account-type-btn').forEach((btn, index) => {
  btn.addEventListener('click', () => {
    // Remove active class from all
    document.querySelectorAll('.account-type-btn').forEach(b => b.classList.remove('active'));
    // Add active to clicked
    btn.classList.add('active');

    currentLab = index;
    renderSeats(currentLab);
  });
});


      reserveButton.addEventListener('click', () => {
  const labKey = labOrder[currentLab];
  const isAnonymous = anonymousCheckbox.checked;

  selectedSeats.forEach(i => {
    seatData[labKey][i].occupied = true;
    seatData[labKey][i].user = {
      name: isAnonymous ? null : "You",
      anonymous: isAnonymous
    };
  });

  renderSeats(currentLab);
});


      renderSeats(currentLab);
    </script>
</body>
</html>
