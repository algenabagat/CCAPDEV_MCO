<script>
  // Update auth UI based on login state
  function updateAuthUI() {
    const navProfileItem = document.getElementById('nav-profile-item');
    const navLogoutItem = document.getElementById('nav-logout-item');
    
    if (sessionStorage.getItem('loggedIn')) {
      navProfileItem.classList.remove('d-none');
      navLogoutItem.classList.remove('d-none');
    } else {
      navProfileItem.classList.add('d-none');
      navLogoutItem.classList.add('d-none');
    }
  }

  // Initialize when navbar loads
  document.addEventListener('DOMContentLoaded', function() {
    updateAuthUI();
    
    // Add this to make dropdowns work
    if (typeof bootstrap !== 'undefined') {
      var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
      var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl);
      });
    }
  });
</script>
