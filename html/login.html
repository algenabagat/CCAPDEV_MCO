<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Lab Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- Navbar -->
     <div id="navbar-placeholder"></div>

    <!-- Main Container -->
    <div class="main-container">
      <div class="container-fluid py-5">
        <div class="login-container">
          <h2 class="text-center mb-4">Login to Your Account</h2>
          
          <!-- Login Form -->
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">DLSU Email</label>
              <input type="email" class="form-control" id="login-email" name="email" 
                     placeholder="e.g. juan.delacruz@dlsu.edu.ph" required
                     pattern=".+@dlsu\.edu\.ph$">
              <div class="invalid-feedback">
                Please enter a valid DLSU email address
              </div>
            </div>
            
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" 
                     name="password" required>
              <div class="invalid-feedback">
                Please enter your password
              </div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember-me">
              <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>
            </div>
            
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="register.html">Register here</a></p>
              <p><a href="#">Forgot password?</a></p>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Footer -->
      <div id="footer-placeholder"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/loadComponents.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
