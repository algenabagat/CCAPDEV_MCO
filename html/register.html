<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Lab Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Container -->
    <div class="main-container">
      <div class="container-fluid py-5">
        <div class="registration-container">
          <h2 class="text-center mb-4">Create an Account</h2>
          
          <!-- Account Type Selection -->
          <div class="mb-4">
            <p class="text-center mb-3">Select account type:</p>
            <div class="row">
              <div class="col-md-6">
                <button id="student-btn" class="btn btn-outline-success account-type-btn active">
                  <i class="bi bi-person-fill me-2"></i>Student
                </button>
              </div>
              <div class="col-md-6">
                <button id="tech-btn" class="btn btn-outline-success account-type-btn">
                  <i class="bi bi-tools me-2"></i>Lab Technician
                </button>
              </div>
            </div>
            <input type="hidden" id="account-type" name="account-type" value="student">
          </div>
          
          <!-- Registration Form -->
          <form id="registration-form">
            <div class="mb-3">
              <label for="email" class="form-label">DLSU Email</label>
              <input type="email" class="form-control" id="email" name="email" 
                     placeholder="e.g. juan.delacruz@dlsu.edu.ph" required
                     pattern=".+@dlsu\.edu\.ph$">
              <div class="invalid-feedback">
                Please enter a valid DLSU email address (must end with @dlsu.edu.ph)
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" 
                     minlength="8" required>
              <div class="invalid-feedback">
                Password must be at least 8 characters long
              </div>
            </div>
            
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" 
                     name="confirm-password" required>
              <div class="invalid-feedback">
                Passwords do not match
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg mt-3">
                <i class="bi bi-person-plus-fill me-2"></i>Register
              </button>
            </div>
            
            <div class="text-center mt-3">
              <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Footer -->
      <div id="footer-placeholder"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/loadComponents.js"></script>
    <script>
      // Account type selection
      document.getElementById('student-btn').addEventListener('click', function(e) {
        e.preventDefault();
        this.classList.add('active');
        document.getElementById('tech-btn').classList.remove('active');
        document.getElementById('account-type').value = 'student';
      });
      
      document.getElementById('tech-btn').addEventListener('click', function(e) {
        e.preventDefault();
        this.classList.add('active');
        document.getElementById('student-btn').classList.remove('active');
        document.getElementById('account-type').value = 'technician';
      });
      
      // Form validation
      const form = document.getElementById('registration-form');
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirm-password');
      
      function validatePassword() {
        if (password.value !== confirmPassword.value) {
          confirmPassword.setCustomValidity("Passwords do not match");
          confirmPassword.classList.add('is-invalid');
        } else {
          confirmPassword.setCustomValidity('');
          confirmPassword.classList.remove('is-invalid');
        }
      }
      
      password.addEventListener('change', validatePassword);
      confirmPassword.addEventListener('keyup', validatePassword);
      
      // Form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (form.checkValidity()) {
          // Get form data
          const accountType = document.getElementById('account-type').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          // Save to localStorage (in a real app, this would be a server call)
          const user = {
            email: email,
            password: password,
            accountType: accountType
          };
          
          // Save to localStorage
          localStorage.setItem('user', JSON.stringify(user));
          
          // Show success message and redirect
          alert('Registration successful! You can now login.');
          window.location.href = 'profile.html';
        } else {
          e.stopPropagation();
          form.classList.add('was-validated');
        }
      });
    </script>
  </body>
</html>
